<!doctype html>
<html lang="en" ng-app="Registry">

<head>
    <meta charset="utf-8">
    <title>Spark Job Manager</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/cockpit.css" />
    <link rel="stylesheet" href="/bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="/bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="/bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/patternfly/dist/js/patternfly.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/spark-job-server/sparkjob.js"></script>
    <script src="/js/app.js"></script>
</head>

<body ng-app="Registry" ng-controller="NavCtrl">
    <nav class="navbar navbar-default navbar-pf" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{navtitle}}</a>
        </div>
        <div class="collapse navbar-collapse navbar-collapse-1">
            <ul class="nav navbar-nav navbar-utility">
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="pficon pficon-user"></span> {{globals.currentUser.username || 'Not logged in'}}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a ng-click="logout()">{{logout}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-primary">
                <li ng-class="{active: isActive('/spark-job-server')}">
                    <a href="#!/spark-job-server">Spark Job Server</a>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-view></div>
</body>

</html>
